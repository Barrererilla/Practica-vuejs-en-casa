<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Vue.js</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const syntaxisVue = Vue.createApp({
            data(){
                return{
                    puerta: 'Puerta est√° cerrada',
                    close: true,
                }
            },
            watch:{
                close(value){
                    if(value){
                        this.puerta = 'Cerrada';
                    }else{
                        this.puerta = 'Abierta';
                    }
                }
            },
            computed:{
                abrir(){
                    return this.close ? 'Abrir' : 'Cerrar'
                },
                styles(){
                    return this.close ? 'close' : 'open'
                }
            },
            methods:{
                puertica(){
                    this.close = !this.close
                }
            },
            template:`
                <h5 :class='styles'>{{ puerta }}</h5>
                <button @click='puertica'>{{ abrir }}</button>
            `
        }).mount('#app');
    </script>

</body>
</html>
